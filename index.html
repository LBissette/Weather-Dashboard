<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href=".\assets\style.css">

<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class="row">
            <div class="left">
                <section class="search">
                    <h1>Search for a City:</h1>
                    <form>
                        <input class="searchInput" type="text" placeholder="Search by City, State, or ZIP">
                        <br>
                        <button class="searchButton" type="submit"></submit>Search</button>
                    </form>
                    <div class="list-group" id="history"></div>   
                </section>
            </aside>
            
            <div class="right">
                <section class="results">
                    <h1 id="cityDate"></h1>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </section>
            </div>
        </div>
        
    </div>
    <script src=".\assets\script.js"></script>
</body>

</html>
